GENERAL:
  "calibration_dir": 'calibrations'
  "data_dir": 'calib_data'
  "cache_dir": 'cache'

GEOMETRY:
  "lidar2camera": [[1, 0, 0], [0, 0, -1], [0, 1, 0]]

IMAGE:
  "edge_thickness": 45
  # "edge_thickness": 30
  "edge_thickness": 20
  # "edge_thickness": 10

OPTIMIZATION:
  "n_iter": 500
  "dt": 0.01 # translation delta (m)
  "da": 0.1 # angle delta (degrees)
  "lr": 0.1 # learning rate
  "lr": 0.02 # learning rate
  # "lr": 0.01 # learning rate
  # "final_lr_perc": 0.01
  "final_lr_perc": 0.1

INITIAL_PARAMETERS:
  ZED:
    PARAMS: [0, -0.5, 0, -11, 0, 0] 
    SCALE: 0.5
  POLARIZATION_CAMERA:
    PARAMS: [0, -0.5, 0, -13, 1, 0] 
    SCALE: 1.0

DISPLAY:
  "image_index": 0
  "image_index": 1
  "show_progress": false
  "show_progress": true
  "display_interval": 50
  "display_interval": 5
  "point_size": 1